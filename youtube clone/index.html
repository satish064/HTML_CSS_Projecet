<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <div class="img">
          <img src="./icons/bars.svg" alt="bars" />
        </div>
        <div class="img">
          <img src="./icons/home.svg" alt="home" />
          <p>Home</p>
        </div>
        <div class="img">
          <img src="./icons/compass.svg" alt="compass" />
          <p>Explore</p>
        </div>
        <div class="img">
          <img src="./icons/video-gallary.svg" alt="" />
          <p>Subscriptions</p>
        </div>
        <div class="img">
          <img src="./icons/video-library.svg" alt="vido-library" />
          <p>Library</p>
        </div>
      </div>
      <div class="nav-right">
        <img src="./images/youtube-logo.png" alt="Youtube Logo" />
        <div class="search">
          <div class="search-icon">
            <input type="text" />
            <img src="./icons/search.svg" alt="search-icon" />
          </div>
          <button>
            <img src="./icons/mic.svg" alt="mic" />
          </button>
        </div>
        <div class="icons">
          <img src="./icons/video-add.svg" alt="video-add" />
          <img src="./icons/dot-grid.svg" alt="dot-grid" />
          <img src="./icons/bell.svg" alt="bell" />
          <img src="./images/avatar.png" alt="" />
        </div>
      </div>
    </nav>
    
  </body>
</html>
