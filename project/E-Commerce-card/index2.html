<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce-card</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
      <div class="card">
        <div class="card-content">
          <img
            class="card-image"
            src="./javascript course 1.png"
            alt="javascript course"
          />
          <div class="card-text">
            <div class="tag-heart-container">
              <span class="tag">Begineer</span>
              <img src="./heart-icon.svg" alt="heart-icon" />
            </div>
            <h3 class="card-title">
              The Complete JavaScript Course Zero to Advanced
            </h3>
            <p class="card-sub-title">By: Satish</p>
            <div class="card-star-container">
              <img src="./Star Rating.svg" alt="Star" />
              <span class="rating-value">4.9</span>
              <span class="rating-count">(3,327)</span>
            </div>
          </div>
          <button class="card-button">
            <img src="./card-icon.svg" alt="card-icon">
            <span >Get Enrolled</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
